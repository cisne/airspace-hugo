{{ if .Site.Params.slider.enable }}
{{ "<!-- Slider Start -->" | safeHTML}}
<section id="slider" style="background-image: url('{{.Site.Params.slider.bgImage | absURL }}');">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="block text-center">
                    <h1 class="animated fadeInUp text-uppercase">{{ .Site.Params.slider.title | safeHTML }}</h1>
                    <p class="animated fadeInUp">{{ .Site.Params.slider.subtitle | safeHTML }}</p>
                    <a class="btn btn-main btn-solid-border" href="{{ .Site.Params.slider.url1 | absURL }}" >{{ .Site.Params.slider.btnText1 }}</a>
					<a class="btn btn-main btn-solid-border" href="{{ .Site.Params.slider.url2 }}" >{{ .Site.Params.slider.btnText2 }}</a>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
